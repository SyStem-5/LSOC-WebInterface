{% extends 'base.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'assets/css/checkbox.css' %}">

<div class="row">
    <div class="form-group col-md-12">
        <h2>
            Account Management
            <button class="btn btn-primary fas fa-plus" onclick="acc_designer();"></button>
        </h2>
    </div>
</div>

<hr />

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="table-responsive">

                <table id="mytable" class="table table-striped">

                    <thead>

                        <!--<th><input type="checkbox" id="checkall" /></th>-->
                        <th>Username</th>
                        <th>Description</th>
                        <th>Superuser</th>
                        <th>Permissions</th>
                        <!--<th>Contact</th>-->

                        <th>Edit</th>

                        <th>Delete</th>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.lsocprofile.description }}</td>

                            <td>
                                <div class="checkbox checkbox-success">
                                    <input id="check5" class="styled" type="checkbox" {% if user.is_staff %}checked{% endif %} disabled>
                                    <label for="check5"></label>
                                </div>
                            </td>


                            <td>{{ user.lsocprofile.lsoc_permissions }}</td>

                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary fas fa-edit" data-title="Edit" data-toggle="modal"
                                        data-target="#edit"></button>
                                </p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger fas fa-trash" data-title="Delete" data-toggle="modal"
                                        data-target="#delete"></button>
                                </p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

                <div class="clearfix"></div>
                <!--<ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>

                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>-->

            </div>

        </div>
    </div>
</div>
