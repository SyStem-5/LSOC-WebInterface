{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="row">
    <div class="form-group col-md-12">
        <h2>MQTT Settings</h2>
    </div>
</div>

<form action="{% url 'mqtt_settings_update' %}" method="post" style="max-width: 500px; margin-left: 10px;">
    {% csrf_token %}
    <div class="row" style="min-width: 100px;">
        <div class="col">
            <label for="id_ip">IP</label>
            {{ mqtt_form.ip }}
            <!-- <input class="form-control" type="text" id="id_ip" name="_ip" value={{mqtt_config.ip}} /> -->
        </div>

        <div class="col">
            <label for="id_port">Port</label>
            {{ mqtt_form.port }}
            <!-- <input class="form-control" type="number" max="65535" id="id_port" name="_port" value={{mqtt_config.port}} /> -->
        </div>
    </div>

    <div class="row" style="min-width: 100px; margin-top: 10px;">
        <div class="col">
            <label for="id_username">Username</label>
            {{ mqtt_form.username }}
            <!-- <input class="form-control" type="text" id="id_username" name="_user" value={{mqtt_config.username}} /> -->
        </div>

        <div class="col">
            <label for="id_password">Password</label>
            {{ mqtt_form.password }}
            <!-- <input class="form-control" type="text" id="id_password" name="_pass" value={{mqtt_config.password}} /> -->
        </div>
    </div>

    <div class="row" style="margin-left: 0px; margin-top: 10px;">
        <button type="submit" class="btn btn-outline-primary">Apply</button>
    </div>
</form>
<hr>

<div class="row">
    <div class="form-group col-md-12">
        <h2>Nodes</h2>
    </div>
</div>

<button type="button" class="btn btn-outline-secondary" onclick="nodeRegistration();">Node Registration</button>
<button type="button" class="btn btn-outline-secondary" onclick="nodeControlPanel();">Node Control Panel</button>

<hr>

<div class="row">
    <div class="form-group col-md-12">
        <h2>System</h2>
    </div>
</div>

<hr>

<script>
    function nodeRegistration() {
        location.href = "{% url 'node_registration' %}";
    }
    function nodeControlPanel() {
        location.href = "{% url 'node_control_panel' %}"
    }
</script>
